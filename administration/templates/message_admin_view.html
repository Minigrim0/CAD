{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block navlinks %}
    <ul class="navbar-nav text-left">
        <li class="nav-item">
            <a href="{% url 'home_admin' %}" class="nav-link">
                retour
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url "home" %}" class="nav-link">
                accueil
            </a>
        </li>
    </ul>
{% endblock %}

{% block content %}
    <div class="container-fluid p-0">
        <section class="p-3 p-lg-5 d-flex align-items-center">
            <div id="container">
                <h2 class="mb-2">
                    Message de <span class="text-primary">{{ message.contact_mail }}</span>:
                </h2>
                <div class="subheading mb-5">
                    <span style="text-decoration: underline;">Sujet :</span><br/>
                    {{ message.subject }}
                </div>
                <p>
                    <span style="text-decoration: underline;">Contenu :</span><br/>
                    {{ message.content }}
                </p>
            </div>
        </section>

        <hr class="m-0">
    </div>
{% endblock %}
