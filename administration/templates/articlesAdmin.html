<!DOCTYPE html>
<html lang="fr">

{% load static %}
{% load crispy_forms_tags %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Administration page">
    <meta name="author" content="Minigrimo">

    <title>CAD - administration</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/resume.min.css' %}" rel="stylesheet">
</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="/">
            <span class="d-block d-lg-none">Cours Ã  domicile</span>
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img/profile.jpg' %}" alt="" />
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-left" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/administration/" class="nav-link">
                        retour
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        accueil
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">

        <section class="p-3 p-lg-5 d-flex align-items-center">
            <div id="container">
                <h2 class="mb-2">
                    Articles :
                </h2>

                <div class="accordion" id="accordionArticles">
                    {% for article in articles %}
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#Article{{article.instance.id}}" aria-expanded="false" aria-controls="collapseExample">
                        <h4>{{ article.instance.name }}</h4>
                    </button>
                    {% endfor %}
                    {% for article in articles %}
                    <div class="collapse" data-parent="#accordionArticles" id="Article{{article.instance.id}}">
                        <form method="post" action="{% url 'modifyArticle' %}">
                            {% csrf_token %}
                            {{ article|crispy }}
                            <input type="hidden" name="articleID" value="{{article.instance.id}}">
                            <button type="submit" class="btn btn-success">Save Article</button>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>

        <hr class="m-0">

    </div>

    {% include "scripts.html" %}

</body>

</html>
