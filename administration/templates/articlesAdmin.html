{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="/">
        <span class="d-block d-lg-none">Cours Ã  domicile</span>
        <span class="d-none d-lg-block">
            <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img/profile.jpg' %}" alt="" />
        </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-left" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/administration/" class="nav-link">
                    retour
                </a>
            </li>
            <li class="nav-item">
                <a href="/" class="nav-link">
                    accueil
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid p-0">

    <section class="p-3 p-lg-5 d-flex align-items-center">
        <div id="container">
            <h2 class="mb-2">
                Articles :
            </h2>

            <div class="accordion" id="accordionArticles">
                {% for article in articles %}
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#Article{{article.instance.id}}" aria-expanded="false" aria-controls="collapseExample">
                    <h4>{{ article.instance.name }}</h4>
                </button>
                {% endfor %}
                {% for article in articles %}
                <div class="collapse" data-parent="#accordionArticles" id="Article{{article.instance.id}}">
                    <form method="post">
                        {% csrf_token %}
                        {{ article|crispy }}
                        <input type="hidden" name="articleID" value="{{article.instance.id}}">
                        <button type="submit" class="btn btn-success">Save Article</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <hr class="m-0">

</div>
{% endblock %}
