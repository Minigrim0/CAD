<!DOCTYPE html>
<html lang="fr">

{% load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CAD - inscription</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/resume.min.css' %}" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="/">
            <span class="d-block d-lg-none">Cours à domicile</span>
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img/profile.jpg' %}" alt="" />
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link js-scroll-trigger">Accueil</a>
                </li>
                <li class="nav-item">
                    <a href="{% url "connect_home" %}" class="nav-link js-scroll-trigger">Connexion</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page content -->
    <section class="p-3 p-lg-5 d-flex align-items-center">
        <div class="container">
            <h2 class="mb-2 text-center">
                Inscription
            </h2>
            <div class="subheading mb-1 text-center">
                Devenez Élève
            </div>

            <!-- General registration form -->
            <div id="InscriptionForm">
                <div class="container text-center">

                    <div class="subheading mb-2 text-center">
                        <h6 class="mb-1">
                            <span style="color:red;">
                                (* = obligatoire)
                            </span>
                        </h6>
                    </div>

                    <!-- Student registration -->
                    <div id="studentRegister">
                        <form onsubmit="return validate();" method="post" action="">
                            {% csrf_token %}

                            <!-- Account type -->
                            <input type="hidden" name="accountType" value="Etudiant">

                            <!-- Student name and first name -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">Prénom de l'élève<span style="color:red;">*</span></label>
                                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Prénom">
                                    <span style="color:red;">
                                        <label id="notGoodFirstName">
                                        </label>
                                    </span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Nom de l'élève<span style="color:red;">*</span></label>
                                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Nom">
                                    <span style="color:red;">
                                        <label id="notGoodLastName">
                                        </label>
                                    </span>
                                </div>
                            </div>

                            <!-- Student password and confirmation -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="passwd">Choisissez un mot de passe (min. 8 caract.)<span style="color:red;">*</span></label>
                                    <input type="password" class="form-control" name="passwd" id="passwd">
                                    <span style="color:red;">
                                        <label for="passwd" id="notGoodPass">
                                        </label>
                                    </span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="passwdConf">Confirmez le mot de passe<span style="color:red;">*</span></label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <div id="passwdNM">
                                                    <span style="color:red;">X</span>
                                                </div>
                                                <div id="passwdM" style="display: none;">
                                                    <span style="color:green;">V</span>
                                                </div>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" id="passwdConf" onchange="checkPass()">
                                    </div>
                                </div>
                            </div>

                            <!-- Birth date and current school level -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="birthDate">Date de naissance de l'élève<span style="color:red;">*</span></label>
                                    <input type="date" class="form-control" value="2001-01-01" name="birthday" id="birthDate">
                                    <span style="color:red;">
                                        <label id="notGoodBirth">
                                        </label>
                                    </span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="schoolLevel">Classe de l'élève<span style="color:red;">*</span></label>
                                    <select class="form-control" id="schoolLevel" name="schoolLevel">
                                        <option value="primary">Primaire</option>
                                        <option value="1ere">1ère humanité</option>
                                        <option value="2eme">2ème humanité</option>
                                        <option value="3eme">3ème humanité</option>
                                        <option value="4eme">4ème humanité</option>
                                        <option value="5eme">5ème humanité</option>
                                        <option value="6eme">6ème humanité</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Tutor name and first name -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="tutorFirstName">Prénom d'une personne responsable<span style="color:red;">*</span></label>
                                    <input type="text" class="form-control" id="tutorFirstName" name="tutorFirstName" placeholder="Prénom du responsable">
                                    <span style="color:red;">
                                        <label id="notGoodTutorFirstName">
                                        </label>
                                    </span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="tutorLastName">Nom d'une personne responsable'<span style="color:red;">*</span></label>
                                    <input type="text" class="form-control" id="tutorLastName" name="tutorLastName" placeholder="Nom du responsable">
                                    <span style="color:red;">
                                        <label id="notGoodTutorLastName">
                                        </label>
                                    </span>
                                </div>
                            </div>

                            <!-- Student Address -->
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="tutorFirstName">Ville<span style="color:red;">*</span></label>
                                    <input type="text" class="form-control" id="city" name="city" placeholder="Ex: Bruxelles">
                                    <span style="color:red;">
                                        <label id="notGoodCity">
                                        </label>
                                    </span>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="tutorLastName">Code postal<span style="color:red;">*</span></label>
                                    <input type="text" class="form-control" id="zip" name="zip" placeholder="Ex: 1000">
                                    <span style="color:red;">
                                        <label id="ZIPbad">
                                        </label>
                                    </span>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="Address">Rue et numéro<span style="color:red;">*</span></label>
                                    <input type="text" class="form-control" name="Address" id="Address" placeholder="Ex : Bvd Anspach 350">
                                    <span style="color:red;">
                                        <label id="notGoodAddress">
                                        </label>
                                    </span>
                                </div>
                            </div>

                            <!-- Tutor mail and phone -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="mail">Adresse mail<span style="color:red;">*</span></label>
                                    <input type="mail" class="form-control" id="mail" name="mailAddress">
                                    <span style="color:red;">
                                        <label id="mailError">
                                        </label>
                                    </span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phoneNumber">téléphone du responsable<span style="color:red;">*</span></label>
                                    <input type="tel" id="phoneNumber" class="form-control" name="PhoneNumber" placeholder="04XX/XX.XX.XX">
                                    <span style="color:red;">
                                        <label id="notGoodPhone">
                                        </label>
                                    </span>
                                </div>
                            </div>

                            <!-- Needed courses -->
                            <div class="form-row text-center">
                                <div class="form-group col-md-6">
                                    <label for="courses">Choisissez le ou les cours que vous désirez<span style="color:red;">*</span> : </label>
                                </div>

                                <div class="form-group col-md-6" id="courses">
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input id="checkMath" type="checkbox" class="custom-control-input" name="Course_Maths" id="math">
                                        <label class="custom-control-label" for="checkMath">Mathématiques</label>
                                    </div>

                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input id="checkChemistry" type="checkbox" class="custom-control-input" name="Course_Chimie" id="chemistry">
                                        <label class="custom-control-label" for="checkChemistry">Chimie</label>
                                    </div>

                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input id="checkPhysics" type="checkbox" class="custom-control-input" name="Course_Physique" id="physics">
                                        <label class="custom-control-label" for="checkPhysics">Physique</label>
                                    </div>

                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input id="checkFrench" type="checkbox" class="custom-control-input" name="Course_Francais" id="french">
                                        <label class="custom-control-label" for="checkFrench">Français</label>
                                    </div>
                                    <span style="color:red;">
                                        <label id="notGoodCourse">
                                        </label>
                                    </span>
                                </div>
                            </div>

                            <!-- Courses Frequency -->
                            <div class="form-row text-center">
                                <div class="form-group col-md-6">
                                    <label for="nbCourses">Nombre de cours de 2h demandés par semaine<span style="color:red;">*</span></label>
                                    <select class="form-control" id="nbCourses">
                                        <option value="1course">1 cours/semaine</option>
                                        <option value="2course">2 cours/semaine</option>
                                        <option value="3course">3 cours/semaine</option>
                                        <option value="4course">4 cours/semaine</option>
                                        <option value="5course">5 cours/semaine</option>
                                        <option value="Other">Autre</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="comments">Remarques éventuelles</label>
                                    <input type="text" id="comments" placeholder="Commentaires : " class="form-control" name="comments">
                                </div>
                            </div>

                            <!-- Student disponibilities -->
                            <div class="form-group row col-md-12 text-center">
                                <label for="schedule">Moments de disponibilités (soyez le plus large possible)<span style="color:red;">*</span></label>
                                <textarea id="schedule" name="schedule" class="col-md-12" rows="5"></textarea>
                            </div>

                            <!-- Needs visit ? -->
                            <div class="from-group col-md-12">
                                <label for="radioVisit">Désirez-vous une visite pédagogique?<span style="color:red;">*</span> - </label>
                                <label class="radio-inline">
                                    <input type="radio" name="Visit" value="NeedsVisit">Oui
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="Visit" value="NoVisit" checked>Non
                                </label>
                            </div>

                            <span style="color:red;"><label id="registerErrors"></label></span><br>
                            <button type="submit" class="btn btn-primary">Créer un compte</button>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha256-H3cjtrm/ztDeuhCN9I4yh4iN2Ybx/y1RM7rMmAesA0k=" crossorigin="anonymous"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/resume.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
