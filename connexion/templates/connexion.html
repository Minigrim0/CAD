<!DOCTYPE html>
<html lang="fr">

{% load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CAD - inscription</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/resume.min.css' %}" rel="stylesheet">
</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="/">
            <span class="d-block d-lg-none">Cours à domicile</span>
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img/profile.jpg' %}" alt="" />
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item mb-1">
                    <a href="/" class="nav-link js-scroll-trigger">Accueil</a>
                </li>
                <li class="nav-item mb-1">
                    <a href="{% url "registerStudent" %}" class="nav-link js-scroll-trigger">Inscription <br/>(nouvel étudiant)</a>
                </li>
                <li class="nav-item mb-1">
                    <a href="{% url "registerCoach" %}" class="nav-link js-scroll-trigger">Inscription <br/>(nouveau coach)</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="p-3 p-lg-5 d-flex align-items-center">
        <div class="container">
            <h2 class="mb-2 text-center">
                Connexion
            </h2>
            <br>
            <div id="ConnexionForm">
                <div class="container text-center" id="ConnexionForm">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="connexionEmail">Addresse mail</label>
                            <div class="col-xs-4">
                                <input type="email" name="coMail" class="form-control" id="connexionEmail" aria-describedby="emailHelp" placeholder="Addresse Mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="connexionPassword">Mot de Passe</label>
                            <div class="col-xs-4">
                                <input type="password" name="coPass" class="form-control" id="connexionPassword" placeholder="Mot de passe">
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha256-H3cjtrm/ztDeuhCN9I4yh4iN2Ybx/y1RM7rMmAesA0k=" crossorigin="anonymous"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/resume.min.js' %}"></script>
</body>
</html>
