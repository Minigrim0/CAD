<!DOCTYPE html>
<html lang="fr">

{% load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CAD - inscription</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/resume.min.css' %}" rel="stylesheet">
</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="/">
            <span class="d-block d-lg-none">Cours Ã  domicile</span>
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img/profile.jpg' %}" alt="" />
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link js-scroll-trigger">Accueil</a>
                </li>
                <li class="nav-item">
                    <a href="{% url "register" %}" class="nav-link js-scroll-trigger">Inscription</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="p-3 p-lg-5 d-flex align-items-center">
        <div class="container">
            <h2 class="mb-2 text-center">
                Connexion
            </h2>
            <br>
            <div id="ConnexionForm">
                <div class="container text-center" id="ConnexionForm">
                    <form method="post" action="{% url "connect" %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="connexionEmail">Addresse mail</label>
                            <div class="col-xs-4">
                                <input type="email" name="coMail" class="form-control" id="connexionEmail" aria-describedby="emailHelp" placeholder="Addresse Mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="connexionPassword">Mot de Passe</label>
                            <div class="col-xs-4">
                                <input type="password" name="coPass" class="form-control" id="connexionPassword" placeholder="Mot de passe">
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/resume.min.js' %}"></script>
</body>
</html>
