<!DOCTYPE html>
<html lang="fr">

{% load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CAD - Cours à domicile</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/resume.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="/">
            <span class="d-block d-lg-none">Cours à domicile</span>
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img/profile.jpg' %}" alt="" />
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/">Accueil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">

        <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="home">
            <div class="w-100">
                <h1 class="mb-0">
                    Formulaire de <span class="text-primary">contact</span>
                </h1>
                <div class="subheading mb-5">
                    Remplissez le formulaire ci dessous pour nous contacter, nous vous répondrons dans les plus brefs délais
                </div>
                <div class="container" id="ConnexionForm">
                    <form action="{% url "default.views.contactView" %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_sujet">Sujet:</label>
                            <div class="col-md-12">
                                <input id="id_sujet" type="text" name="sujet" maxlength="100" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_message">Message:</label>
                            <div class="col-md-12">
                                <textarea id="id_message" rows="10" cols="40" name="message"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_envoyeur">Votre adresse mail:</label>
                            <div class="col-md-12">
                                {% if user.is_authenticated %}
                                <input type="text" name="envoyeur" id="id_envoyeur" value="{{ user.email }}" />
                                {% else %}
                                <input type="text" name="envoyeur" id="id_envoyeur" />
                                {% endif %}
                            </div>
                        </div>

                        <input type="submit" value="Envoyer" />
                    </form>
                </div>
            </div>
        </section>


    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/resume.min.js' %}"></script>

</body>

</html>
