{% extends 'base.html' %}

{% load static %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="/">
        <span class="d-block d-lg-none">Cours à domicile</span>
        <span class="d-none d-lg-block">
            <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img/profile.jpg' %}" alt="" />
        </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item mb-1">
                <a href="/" class="nav-link js-scroll-trigger">Accueil</a>
            </li>
            <li class="nav-item mb-1">
                <a href="{% url "registerStudent" %}" class="nav-link js-scroll-trigger">Inscription <br/>(nouvel étudiant)</a>
            </li>
            <li class="nav-item mb-1">
                <a href="{% url "registerCoach" %}" class="nav-link js-scroll-trigger">Inscription <br/>(nouveau coach)</a>
            </li>
        </ul>
    </div>
</nav>

<section class="p-3 p-lg-5 d-flex align-items-center">
    <div class="container">
        
        <h1 class="mb-2 text-center">
            Connexion
        </h1>

        {% include 'messages.html' %}

        <br>
        <div id="ConnexionForm">
            <div class="container text-center" id="ConnexionForm">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="connexionEmail">Addresse mail</label>
                        <div class="col-xs-4">
                            <input type="email" name="coMail" class="form-control" id="connexionEmail" aria-describedby="emailHelp" placeholder="Addresse Mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="connexionPassword">Mot de Passe</label>
                        <div class="col-xs-4">
                            <input type="password" name="coPass" class="form-control" id="connexionPassword" placeholder="Mot de passe">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
