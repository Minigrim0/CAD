<!DOCTYPE html>
<html lang="fr">

{% load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Administration page">
    <meta name="author" content="Minigrimo">

    <title>CAD - administration</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/resume.min.css' %}" rel="stylesheet">
</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="/">
            <span class="d-block d-lg-none">Cours Ã  domicile</span>
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img/profile.jpg' %}" alt="" />
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-left" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/administration/" class="nav-link">
                        retour
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        accueil
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">

        <section class="p-3 p-lg-5 d-flex align-items-center">
            <div id="container">
                <h2 class="mb-2">
                    Articles :
                </h2>

                <div class="accordion" id="accordionExample">
                    {% for article in articles %}
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#Article{{article.id}}" aria-expanded="false" aria-controls="collapseExample">
                        <h4>{{ article.name }}</h4>
                    </button>
                    <div class="collapse" data-parent="#accordionExample" id="Article{{article.id}}">
                        <form method="post" action="/administration/articles/modify/">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{ article.id }}">
                            <br>
                            <div class="form-row">
                                <div class="form-group row col-md-12">
                                    <label for="title" class="col-sm-2 col-form-label">Titre :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" size="100%" name="title" id="title" value="{{ article.title }}">
                                    </div>
                                </div>

                                <div class="form-group row col-md-12">
                                    <label for="subTitle" class="col-sm-2 col-form-label">Sous-titre :</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" size="100%" name="subTitle" id="subTitle" rows="5">
                                        {{ article.subTitle }}
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group row col-md-12">
                                    <label for="content" class="col-sm-2 col-form-label">Contenu :</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" size="100%" name="Content" id="content" rows="13">
                                        {{ article.content }}
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <button type="submit" onclick="setHtmlForm()" class="btn btn-success btn-md btn-block" name="modify">Enregistrer les modifications</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>

        <hr class="m-0">

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/resume.min.js' %}"></script>

</body>

</html>
